
<div class="col-md-4 offset-md-4 mt-5">
        <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">
                Please Login!!!
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" name="userEmail" #userEmail='ngModel' ngModel required minlength="8" email
                        class="form-control" placeholder="Enter Email">
                </div>
                <div *ngIf='userEmail.touched && userEmail.invalid'>
                    <p class="alert alert-danger" *ngIf='userEmail.errors.required'>This Field is Mandatory</p>
                    <p class="alert alert-danger" *ngIf='userEmail.errors.minlength'>Minimum Length is 8</p>
                    <p class="alert alert-danger" *ngIf='userEmail.errors.email'>Accept only Email</p>
                </div>

                <div class="form-group">
                    <label for="userPassword">User Password : </label>
                    <input type="Password" name="userPassword" #userPassword='ngModel' ngModel required minlength="6"
                        userPassword class="form-control" placeholder="Enter userPassword">
                </div>
                <div *ngIf='userPassword.touched && userPassword.invalid'>
                    <p class="alert alert-danger" *ngIf='userPassword.errors'>This Field is Mandatory</p>
                    <p class="alert alert-danger" *ngIf='userPassword.validator.length'>Minimum Length is 8</p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-dark float-left" type="submit" [disabled]='loginForm.invalid'>
                    Login
                </button>
                <button class="btn btn-outline-dark float-right" type="submit" (click) = 'register()'>
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
