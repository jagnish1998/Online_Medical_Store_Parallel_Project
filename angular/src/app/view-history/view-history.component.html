<div class="container mt-5"  *ngIf = "orders">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Order No.</th>
                <th>Total Bill</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let order of orders; index as i'>
                <td>{{i+1}}</td>
                <td>{{order.price}}</td>
                <td>{{order.adress}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container mt-5 col-md-6 offset-md-4"   *ngIf = "!orders">
    <h2 class = "text-danger">You have No Previous Order</h2>
</div>
