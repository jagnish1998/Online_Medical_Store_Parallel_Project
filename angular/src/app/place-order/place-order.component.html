<div class="col-md-4 offset-md-4 mt-5">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>    
<form #placeOrder='ngForm' (ngSubmit)='printForm(placeOrder)'>
        <div class="form-group">
            <label for="cardNo">Card no : </label>
            <input type="text" pattern="[0-9]{16}" name="cardNo" #cardNo='ngModel' ngModel cardNo required class="form-control"
                placeholder="cardNo">
        </div>
        <div *ngIf='cardNo.touched && cardNo.invalid'>
            <p class="alert alert-danger" *ngIf='cardNo.errors.pattern'>Card No.must be 16 digit numeric value</p>
            <p class="alert alert-danger" *ngIf='cardNo.errors.required'>This Field is Mandatory</p>
        </div>
        <div class="form-group">
            <label for="cvv">Cvv no : </label>
            <input type="text" pattern="[0-9]{3}" name="cvv" #cvv='ngModel' ngModel cvv required class="form-control"
                placeholder="cvv">
        </div>
        <div *ngIf='cvv.touched && cvv.invalid'>
            <p class="alert alert-danger" *ngIf='cvv.errors.required'>This Field is Mandatory</p>
            <p class="alert alert-danger" *ngIf='cvv.errors.pattern'>cvv must be 3 digits</p>
        </div>
        <div class="form-group">
                <label for="address">Address : </label>
                <input type="text" name="address" #address='ngModel' ngModel required maxlength="50" minlength="5" address class="form-control"
                    placeholder="address">
            </div>
            <div *ngIf='address.touched && address.invalid'>
                <p class="alert alert-danger" *ngIf='address.errors.required'>This Field is Mandatory</p>
                <p class="alert alert-danger" *ngIf='address.errors.maxlength'>Beyond Address Limit</p>
                <p class="alert alert-danger" *ngIf='address.errors.minlength'>Minimum 5 character is Required</p>
             </div>
        <button class="btn btn-outline-primary" type="submit" [disabled]='placeOrder.invalid'>
            Place Order
        </button>
</form>
</div>
