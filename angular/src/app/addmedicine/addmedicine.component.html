<div class="col-md-4 offset-md-4 mt-5">
    <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <form #addMedicine='ngForm' (ngSubmit)='printForm(addMedicine)'>
        <div class="form-group">
            <label for="medName">Medicine Name : </label>
            <input type="name " name="medName" #medName='ngModel' ngModel medName required class="form-control"
                placeholder="medicine Name" minlength="5">
        </div>
        <div *ngIf='medName.touched && medName.invalid'>
            <p class="alert alert-danger" *ngIf='medName.errors.required'>This Field is Mandatory</p>
            <p class="alert alert-danger" *ngIf='medName.errors.minlength'>Minimum Length is 5</p>
        </div>
        <div class="form-group">
            <label for="medPrice">medicine Price : </label>
            <input type="text" name="medPrice" #medPrice='ngModel' ngModel medPrice required class="form-control"
                placeholder="medPrice" pattern="[0-9]+$">
        </div>
        <div *ngIf='medPrice.touched && medPrice.invalid'>
            <p class="alert alert-danger" *ngIf='medPrice.errors.required'>This Field is Mandatory</p>
        </div>
        <div class="form-group">
            <label for="category">Category : </label>
            <input type="text" name="medCategory" #category='ngModel' ngModel required category class="form-control"
                placeholder="category" pattern="[a-zA-zs]+$">
        </div>
        <div *ngIf='category.touched && category.invalid'>
            <p class="alert alert-danger" *ngIf='category.errors.required'>This Field is Mandatory</p>
            <p class="alert alert-danger" *ngIf='medName.errors.pattern'>Only character is allowed</p>
        </div>
        <button class="btn btn-outline-primary" type="submit" [disabled]='addMedicine.invalid'>
            ADD
        </button>
    </form>
</div>
